<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Agent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80%;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            color: #4CAF50;
        }
        .agent-message {
            text-align: left;
            color: #333;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background: #45A049;
        }
        #loading-indicator {
            display: none;
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            {% for message in chat_history %}
                <div class="message user-message">{{ message.user }}</div>
                <div class="message agent-message">{{ message.agent }}</div>
            {% endfor %}
        </div>
        <form method="POST" id="input-container">
            {% csrf_token %}
            <input type="text" name="question" id="question-input" placeholder="Type your question..." />
            <button type="submit">â†’</button>
            <button type="submit" name="clear_chat" style="background: #f44336;">Clear Chat</button>
        </form>
        <div id="loading-indicator">Processing your question...</div>
    </div>
    <script>
        const messagesContainer = document.getElementById("messages");
        const questionInput = document.getElementById("question-input");
        const form = document.getElementById("input-container");
        const loadingIndicator = document.getElementById("loading-indicator");

        // Scroll to the latest message
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Submit on Enter
        form.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                form.submit();
            }
        });

        // Show loading indicator
        form.addEventListener("submit", () => {
            loadingIndicator.style.display = "block";
        });
    </script>
</body>
</html>
